eturnal:
  secret: "{{SECRET}}"
  relay_ipv4_addr: "{{TURN_IPV4}}"
  relay_ipv6_addr: "{{TURN_IPV6}}"

  listen:
    -
      ip: "::"
      port: 3478
      transport: udp
      enable_turn: false
    -
      ip: "::"
      port: 3478
      transport: tcp
      enable_turn: false
    -
      ip: "::"
      port: 5349
      transport: tls

  tls_crt_file: /etc/eturnal/tls/certificate.pem
  tls_key_file: /etc/eturnal/tls/privatekey.pem

  relay_min_port: 49160
  relay_max_port: 49200

  blacklist:
    - "127.0.0.0/8"
    - "::1"
    - "2001::/32"
    - "2002::/16"

  log_level: debug
  log_rotate_size: 10485760
  log_rotate_count: 10
  log_dir: stdout
